<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <textarea id="requirements">
      {"colors": ["orange", "red"], "rows" : [[{ "count": 0}, {"count": 2, "allInARow":true }], [{"count":1},{"count":1}]], "columns":[[{ "count": 0}, {"count": 2, "allInARow":true }]]}
    </textarea>
    <br>
    <button id="load">Load</button>
    <hr>
    <div>Colors (one per line):</div>
    <div><textarea id="colors">
red
green
    </textarea></div>
    <br>
    <div>Columns</div>
    <div>One line per column.  One number per color, spaces between the numbers.  An * after the number to say all in a row.</div>
    <div><textarea id="columns">
0 2*
2* 0
    </textarea></div>
    <br>
    <div>Rows</div>
    <div>One line per row.  One number per color, spaces between the numbers.  An * after the number to say all in a row.</div>
    <div><textarea id="rows">
1 1
1 1
    </textarea></div>
    <br>
    <div><button id="load3Parts">Load</button></div>
    <hr>
    <table id="output" border="3"></table>
  </body>
</html>
